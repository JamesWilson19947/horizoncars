---
layout: home
title: Home
---


  <div class="search">
     <input type="text" id="search-input" class="searchTerm" placeholder="Search for car, make, model, rarity...">
     <button type="submit" class="searchButton">
       <i class="fa fa-search"></i>
    </button>
  </div>
<hr>
<div id="search-container search">
  <ul id="results-container">
  {% for car in site.cars limit:30  %}
    <li>
      <div>
        <a href="{{ car.url }}">
          <div class="car">
            <h1 class="cartitle">{{ car.name }} <i class="year">{{car.year}}</i></h1>
            <h3 class="carmake">{{car.make }}</h3>
            <img src="{{ car.image }}"></img>
            <div class="rarity {{car.rarity}}"><h4>{{car.rarity}}</h4> </div>
          </div>
        </a>
      </div>
    </li>
  {% endfor %}
  </ul>
</div>


  <!-- Script pointing to search-script.js -->
  <script src="/public/js/search.js" type="text/javascript"></script>
  <script src="https://kit.fontawesome.com/5a9ec336c1.js" crossorigin="anonymous"></script>

  <!-- Configuration -->
  <script>
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '/search.json',
      searchResultTemplate: '<li><div><a href="{url}"><div class="car"><h1 class="cartitle">{name}</h1><h3 class="carmake">{make}</h3><img src="{image}"><div class="rarity {rarity}"><h4>{rarity}</h4></div></div></a></div></li>'
    })
  </script>
